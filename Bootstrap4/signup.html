<html>

  <title>Sign up Page</title>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                      <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Navbar">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Work</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Price</a></li>

                      <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
                  </ul>
                </div>
               
            </div>
        </nav>
      <header class="jumbotron">
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-12 col-sm-6">
                     <h1>Sign up Page! to our website</h1>
                  </div>
              </div>
          </div>
      </header>
      
       <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 text-center">
                  <h4>Simply fill the details if you want to create an account on our website</h4>
                 </div>
            </div></br></br>
            <form role="form" action="/signup" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="Email" class="form-control" id="inputEmail4" name="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" name="Address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address2</label>
                  <input type="text" class="form-control" id="inputAddress2" name="Address2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="City" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" name="State">
                      <option selected>Uttar Pardesh</option>
                      <option>Haryana</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="Zip" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
              </form>
        </div> 
    </body>        
    <footer class="footer">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
              <p>&copycopyright 2020 simple login page</p>
            </div>

        </div>
    </footer>

<script>  axios
  .post('http://localhost:3000/')
  .then(response => {
      document.body.innerHTML = 
          `<pre>${JSON.stringify(response.data, null, 4)}</pre>`;
  });</script>
  </body>
